<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heart</title>
    <link rel="stylesheet" href="all.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <div class="envelope-wrapper">
        <div id="envelope" class="close">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">
                <div class="words line1">Happy Valentine's Day! ❤️</div>
                <div class="words line2">Sending love your way!</div>
                
            </div>
            <div class="hearts">
                <div class="heart a1"></div>
                <div class="heart a2"></div>
                <div class="heart a3"></div>
                <div class="heart a4"></div>
                <div class="heart a5"></div>
                <div class="heart a6"></div>
            </div>
            
        </div>
    </div>
    <div class="reset">
        <button id="open">Open</button>
        <button id="reset">Close</button>
    </div>

    <script>
        $(document).ready(function() {
    var envelope = $('#envelope');
    var btn_open = $("#open");
    var btn_reset = $('#reset');
    
    envelope.click(function() {
        open();
    });
    btn_open.click(function() {
        open();
    });
    btn_reset.click(function() {
        close();
    });
    
    function open() {
        envelope.addClass('open').removeClass('close');
    }

    function close() {
        envelope.addClass('close').removeClass('open');
        
        // Delay the redirection to let the envelope close animation complete
        setTimeout(function() {
            window.location.href = "message.html"; // Change to your desired file
        }, 3000); // 1 second delay (adjust as needed)
    }
});

    </script>
</body>
</html>
